<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    
    <title>Vite App</title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-700" x-data="{navbarOpen:false}">
      <!-- container -->
      <div class="container px-4 flex flex-wrap py-2 mx-auto lg:space-x-4">
        <!-- brand -->
        <a href="#" class="inline-flex p-2 text-white text-xl font-bold uppercase tracking-wider">Frontendfunn</a>

        <!-- toggler btn -->
        <button id="toggler" class="lg:hidden inline-flex items-center justify-center text-white border h-10 w-10 ml-auto rounded-md outline-none focus:outline-none" @click="navbarOpen = !navbarOpen">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>          
        </button>

        <!-- menu -->
        <div class="w-full lg:inline-flex lg:w-auto mt-2 lg:mt-0" :class="{'hidden':!navbarOpen, 'flex':navbarOpen}">
          <ul class="w-full flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-2">
            <li>
              <a href="#" class="flex px-4 py-2 rounded-md font-medium text-white hover:bg-blue-800 bg-blue-900">Dashboard</a>
            </li>
            <li>
              <a href="#" class="flex px-4 py-2 rounded-md font-medium text-white hover:bg-blue-800">Projects</a>
            </li>
            <!-- dropdown -->
            <li class="relative" x-data="{dropdownOpen:false}">
              <button href="#" class="flex w-full outline-none focus:outline-none px-4 py-2 rounded-md font-medium text-white hover:bg-blue-800" @click="dropdownOpen = !dropdownOpen">Dropdown</button>
              <!-- dropdown menu -->
              <div class="lg:absolute bg-white right-0 rounded-md p-2" :class="{'hidden':!dropdownOpen, 'flex flex-col':dropdownOpen}" @click.away="dropdownOpen = false">
                <ul class="space-y-2 lg:w-48">
                  <li>
                    <a href="#" class="flex p-2 font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-black">Categories</a>
                  </li>
                  <li>
                    <a href="#" class="flex p-2 font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-black">Inventories</a>
                  </li>
                  <li>
                    <a href="#" class="flex p-2 font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-black">Brands</a>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a href="#" class="flex px-4 py-2 rounded-md font-medium text-white hover:bg-blue-800">Orders</a>
            </li>
            <li>
              <a href="#" class="flex px-4 py-2 rounded-md font-medium text-white hover:bg-blue-800">Invoices</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script type="module" src="/main.js"></script>
  </body>
</html>
